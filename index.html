<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- title -->
    <title>Carosello</title>
</head>
<body>

    <!-- container generale -->
    <div id="general-container">

        <!-- container immagini -->
        <div id="img-container">
            <!-- pulsante giÃ¹ -->
            <div class="forward" @click="downImg">
                <i class="fa-solid fa-circle-arrow-down"></i>
            </div>

            <!-- div contenente l'immagine -->
            <div class="item">
                <img :src="images[activeImg].image" alt="">
            </div>
            
            <!-- div contenente i dettagli dell'immagine -->
            <div class="card-details">
                <h3>{{images[activeImg].title}}</h3>
                <span>{{images[activeImg].text}}</span>
            </div>

            <!-- pulsante su -->
            <div class="back" @click="upImg">
                <i class="fa-solid fa-circle-arrow-up"></i>
            </div>
        </div>

    </div>

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- js -->
    <script src="js/main.js"></script>
    
</body>
</html>
